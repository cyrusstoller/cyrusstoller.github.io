  <h1>Word Counter</h1>

<div id="post">
  <form action="#" id="p_form">
  <textarea cols="70" rows="10" id="plaintext" placeholder="plaintext"></textarea> 
  <br />
  <input type="submit" id="p_count" value="Count Words" />
  <br />
  <p>Word count: <span id="result">0</span></p>
</form>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(){
    document.getElementById("p_form").addEventListener("submit", function(event){ event.preventDefault(); });
    document.getElementById("p_count").addEventListener("click", countWords);
  });

  function countWords() {
    const words = document.getElementById("plaintext").value;
    const regex = new RegExp("\\s")
    const count = words.split(regex).filter(function(i) {
      return i != "";
    }).length;
    document.getElementById("result").innerHTML = count;
  }
</script>
